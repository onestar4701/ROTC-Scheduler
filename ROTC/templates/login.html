{% extends 'base.html' %}

{% block content %}
<div
    style="max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #e2e8f0; border-radius: 8px; background: white;">
    <h2 style="text-align: center; margin-bottom: 20px;">로그인</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div style="color: red; margin-bottom: 15px; text-align: center;">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">아이디 (Username)</label>
            <input type="text" name="username" required
                style="width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">비밀번호 (Password)</label>
            <input type="password" name="password" required
                style="width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px;">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
    </form>

    <div style="margin-top: 15px; text-align: center; font-size: 0.9rem;">
        계정이 없으신가요? <a href="{{ url_for('signup') }}" style="color: #3b82f6;">회원가입</a>
    </div>
</div>
{% endblock %}
